<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>简单计时</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFE7D0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .timer {
            font-size: 72px;
            text-align: center;
            padding: 40px;
            background-color: #FFE7D0;
            color: #FC6E20;
            margin-top: 50px;
            font-weight: bold;
            border: 2px solid #FC6E20;
            border-radius: 30px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .record-btn, .copy-btn {
            padding: 10px;
            background-color: #FC6E20;
            text-align: center;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            border-radius: 30px;
            width: calc(4em + 96px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .record-btn:hover, .copy-btn:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        .date-selector {
            display: flex;
            margin-top: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .date-selector span {
            cursor: pointer;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            border: 1px solid #FC6E20;
            color: #FC6E20;
        }
        .date-selector span.selected {
            background-color: #FC6E20;
            color: #ffffff;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            font-size: 14px;
        }
        table, th, td {
            border: 1px solid white;
            color: #1b1b1b;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            border: none;
            text-align: center;
            background-color: transparent;
        }
        @media (max-width: 767px) {
            .timer {
                font-size: 48px;
            }
            .record-btn, .copy-btn {
                font-size: 18px;
                width: calc(4em + 56px);
            }
            .date-selector span {
                font-size: 12px;
                padding: 3px 6px;
                margin: 0 1px;
            }
            table {
                font-size: 12px;
            }
            th, td {
                padding: 4px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="timer">00:00:00</div>
    <div class="button-container">
        <div class="record-btn">记录</div>
        <div class="copy-btn">复制表格</div>
    </div>
    <div class="date-selector"></div>
    <table>
        <thead>
        <tr>
            <th>时间</th>
            <th>小时</th>
            <th>事件</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const timer = document.querySelector(".timer");
    const recordBtn = document.querySelector(".record-btn");
    const copyBtn = document.querySelector(".copy-btn");
    const tbody = document.querySelector("tbody");
    const dateSelector = document.querySelector(".date-selector");

    let time = Number(localStorage.getItem("time")) || 0;
    let interval;
    let currentDate = new Date();
    currentDate.setHours(0, 0, 0, 0);

    function padZero(num) {
        return num.toString().padStart(2, "0");
    }

    function formatTime(ms) {
        const hours = Math.floor(ms / 3600000);
        const minutes = Math.floor((ms - hours * 3600000) / 60000);
        const seconds = Math.floor((ms - hours * 3600000 - minutes * 60000) / 1000);
        return `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;
    }

    function formatRecordTime(timestamp) {
        const date = new Date(timestamp);
        return date.toLocaleTimeString("zh-CN", { hour12: false });
    }

    function formatRecordDate(timestamp) {
        const date = new Date(timestamp);
        return date.toLocaleDateString("zh-CN");
    }

    function startTimer() {
        const startTime = Date.now() - time;
        interval = setInterval(() => {
            time = Date.now() - startTime;
            timer.textContent = formatTime(time);
            localStorage.setItem("time", time);
        }, 1000);
    }

    function resetTimer() {
        clearInterval(interval);
        timer.textContent = "00:00:00";
        time = 0;
    }

    function loadRecords() {
        tbody.innerHTML = "";
        const records = JSON.parse(localStorage.getItem("records")) || [];

        const filteredRecords = records.filter((record) => {
            const recordDate = new Date(record.endTime).setHours(0, 0, 0, 0);
            return recordDate === currentDate.getTime();
        });

        filteredRecords
            .sort((a, b) => a.endTime - b.endTime)
            .forEach((record) => {
                addRecord(record.startTime, record.endTime, record.name, formatRecordDate(record.endTime));
            });
    }

    function saveRecord(startTime, endTime, name) {
        const records = JSON.parse(localStorage.getItem("records")) || [];
        records.push({
            startTime: startTime,
            endTime: endTime,
            name: name,
            date: formatRecordDate(endTime),
        });
        localStorage.setItem("records", JSON.stringify(records));
    }

    function addRecord(startTime, endTime, name, date) {
        const tr = document.createElement("tr");
        const timeTd = document.createElement("td");
        const hoursTd = document.createElement("td");
        const eventTd = document.createElement("td");
        const deleteTd = document.createElement("td");
        const deleteBtn = document.createElement("button");
        const recordTime = formatRecordTime(endTime);
        const duration = endTime - startTime;
        const hours = duration / 3600000;

        deleteBtn.textContent = "X";
        deleteBtn.onclick = () => {
            const records = JSON.parse(localStorage.getItem("records")) || [];
            const recordIndex = records.findIndex(record => record.startTime === startTime && record.endTime === endTime);
            if (recordIndex > -1) {
                records.splice(recordIndex, 1);
                localStorage.setItem("records", JSON.stringify(records));
                loadRecords();
            }
        };

        timeTd.textContent = recordTime;
        hoursTd.textContent = hours.toFixed(2);
        const eventInput = document.createElement("input");
        eventInput.type = "text";
        eventInput.value = name || "";
        eventInput.onblur = () => {
            const records = JSON.parse(localStorage.getItem("records")) || [];
            const recordIndex = records.findIndex(record => record.startTime === startTime && record.endTime === endTime);
            if (recordIndex > -1) {
                records[recordIndex].name = eventInput.value;
                localStorage.setItem("records", JSON.stringify(records));
            }
        };
        eventTd.appendChild(eventInput);
        deleteTd.appendChild(deleteBtn);

        tr.appendChild(timeTd);
        tr.appendChild(hoursTd);
        tr.appendChild(eventTd);
        tr.appendChild(deleteTd);
        tbody.appendChild(tr);
    }

    function createDateString(date) {
        return `${padZero(date.getMonth() + 1)}/${padZero(date.getDate())}`;
    }

    function createSevenDaysButtons() {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        for (let i = 0; i < 7; i++) {
            const date = new Date(today.getTime() - i * 24 * 60 * 60 * 1000);
            const dateString = createDateString(date);
            const button = document.createElement("span");
            button.textContent = dateString;
            button.onclick = () => {
                Array.from(dateSelector.children).forEach((child) => child.classList.remove("selected"));
                button.classList.add("selected");
                currentDate = date;
                loadRecords();
            };
            dateSelector.appendChild(button);
        }
        dateSelector.children[0].classList.add("selected");
    }

    recordBtn.addEventListener("click", () => {
        const now = Date.now();
        const records = JSON.parse(localStorage.getItem("records")) || [];
        if (records.length > 0) {
            const lastRecord = records[records.length - 1];
            saveRecord(lastRecord.endTime, now, "");
            addRecord(lastRecord.endTime, now, "", formatRecordDate(now));
        } else {
            addRecord(now, now, "", formatRecordDate(now));
            saveRecord(now, now, "");
        }
        resetTimer();
        startTimer();
        loadRecords();
    });

     copyBtn.addEventListener("click", () => {
        const table = document.querySelector("table");
        const rows = table.querySelectorAll("tr");
        let copyText = "";

        // 获取当前日期
        const currentDate = new Date().toLocaleDateString('zh-CN');

        rows.forEach((row, index) => {
            const cells = row.querySelectorAll("th, td");
            const rowData = Array.from(cells).map((cell, cellIndex) => {
                if (index === 0) {
                    // 表头
                    return cell.textContent;
                } else if (cellIndex === 2) {
                    // 事件列（输入框）
                    const input = cell.querySelector("input");
                    return input ? input.value : "";
                } else if (cellIndex === 3) {
                    // 跳过"操作"列
                    return "";
                } else {
                    return cell.textContent;
                }
            }).filter(text => text !== ""); // 移除空单元格（如"操作"列）

            // 添加日期列
            if (index === 0) {
                rowData.push("日期");
            } else {
                rowData.push(currentDate);
            }

            copyText += rowData.join("\t") + "\n";
        });

        // 创建一个临时的textarea元素来存储要复制的文本
        const tempTextArea = document.createElement("textarea");
        tempTextArea.value = copyText;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        
        try {
            document.execCommand('copy');
            alert('表格内容已复制到剪贴板，现在可以直接粘贴到Excel中');
        } catch (err) {
            console.error('复制失败：', err);
            alert('复制失败，请手动选择表格并复制');
        } finally {
            document.body.removeChild(tempTextArea);
        }
    });


    startTimer();
    createSevenDaysButtons();
    loadRecords();
</script>
</body>
</html>
